<section class="filtros">
    <div>
        <span class="form-group">
            <label>Grupo</label>
            <lista-selecao-id-valor v-bind:item-selecionado.sync="grupoContaAtual" texto-selecionar="Todos" v-bind:funcao-recuperar-itens="obterItensFiltroGruposConta"
                v-bind:ordenar="false"></lista-selecao-id-valor>
            <button class="botaoPesquisar" v-on:click.prevent="filtrar" title="Pesquisar"></button>
        </span>
        <span class="form-group">
            <label>Situação</label>
            <lista-selecao-situacoes v-bind:situacao.sync="situacaoAtual"></lista-selecao-situacoes>
            <button class="botaoPesquisar" v-on:click.prevent="filtrar" title="Pesquisar"></button>
        </span>
    </div>
</section>
